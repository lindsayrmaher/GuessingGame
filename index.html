  <body class="container-fluid">

      <div id='app' class="center row">

        <div id='headers'>

          <h1 id="title">Play the Guessing Game!</h1>

        </div>

        <div id='main'>

          <div id='input-parent'>
            <input class="center" id="guess_input" type="text" name="guess" placeholder="#" maxlength="3" autofocus><br>
            
            <button id="guess_submit" class="btn btn-primary center" type="button">Guess!</button>

          </div>

          <div id='guesses'>
            <ul>
              <li class="guess"> - </li>
              <li class="guess"> - </li>

          </div>

          <div id="menu-btns">
            <button class="btn btn-default" type="button">Reset</button>
            <button class="btn btn-default" type="button">Get a Hint!</button>
          </div>

        </div>

      </div>
