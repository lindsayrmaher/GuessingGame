<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <style>
      .center {
        text-align: center;
      }
      ul {
          list-style: none;
          padding: 0;
      }
      img {
          display: inline;
          width: 200px;
          height: 100px;
      }
      #footer {
          width: 100%;
          border-top: solid 2px black;
          background-color: white;
          position: fixed;
          bottom: 0;
      }
    </style>

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1>Play the Guessing Game!</h1>

          <h2>Guess a Number between 1 - 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <form > 

                <input type="text" name="guess" placeholder="Your Guess #" maxlength="3" autofocus><br>
                <input type="submit" value="Submit">

            </form>
          </div>

          <div id='guesses'>
            <ul>
              <li>guess 1</li>
              <li>guess 2</li>
              <li>guess 3</li>
              <li>guess 4</li>
              <li>guess 5</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button type="button">Reset</button>
            <button type="button">Get a Hint!</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Lindsay Maher</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
